{% extends "base.html" %}
{% block title %} Home Page {% endblock %}
{% load static %}

{% block content %}

<h2>Upload CV for Job Matching</h2>

<div id="ml-status-box" class="alert alert-info">
    <strong>Loading model status...</strong>
</div>

<div class="form-group mt-3">
    <label for="job-select"><strong>Select one or more job positions:</strong></label>
    <select id="job-select" class="form-control" multiple size="6"></select>
    <small class="form-text text-muted">Hold CTRL to select multiple job offers.</small>
</div>

<form id="upload-form" enctype="multipart/form-data" class="mt-4">
    <div class="form-group">
        <label><strong>Upload CV files (PDF, DOCX, Images, JSON)</strong></label>
        <input type="file" name="file" class="form-control-file" multiple />
    </div>

    <button id="submit-btn" type="submit" class="btn btn-primary" disabled>
        Upload Documents
    </button>
</form>

<div id="result" class="mt-4"></div>

{% endblock %}

{% block scripts %}
<script src="{% static 'js/upload.js' %}"></script>
<script src="{% static 'js/ml.js' %}"></script>
<script src="{% static 'js/job_offers.js' %}"></script>
<script src="{% static 'js/populate_jobs.js' %}"></script>
{% endblock %}
